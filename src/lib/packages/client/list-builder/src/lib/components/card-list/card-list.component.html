<div class="relative">
  <ng-container
    *ngFor="
      let course of this.modelFacade.base.filtered$ | async;
      trackBy: trackByFn
    "
  >
    <!-- Course -->
    <div class="flex flex-col h-96 shadow rounded-2xl overflow-hidden bg-card">
      <div class="flex flex-col p-6">
        <div class="flex items-center justify-between">
          <!-- Completed at least once -->
          <div class="flex items-center">
            <ng-container *ngIf="course.progress.completed > 0">
              <mat-icon
                class="icon-size-5 text-green-600"
                [svgIcon]="'heroicons_solid:badge-check'"
                [matTooltip]="'You completed this course at least once'"
              ></mat-icon>
            </ng-container>
          </div>
        </div>
        <!-- Course title & description -->
        <div class="mt-4 text-lg font-medium">{{ course.title }}</div>
        <div class="mt-0.5 line-clamp-2 text-secondary">
          {{ course.description }}
        </div>
        <div class="w-12 h-1 my-6 border-t-2"></div>
        <!-- Course time -->
        <div class="flex items-center leading-5 text-md text-secondary">
          <mat-icon
            class="icon-size-5 text-hint"
            [svgIcon]="'heroicons_solid:clock'"
          ></mat-icon>
          <div class="ml-1.5">{{ course.duration }} minutes</div>
        </div>
      </div>
      <!-- Footer -->
      <div class="flex flex-col w-full mt-auto">
        <!-- Course progress -->

        <!-- Course launch button -->
        <div class="px-6 py-4 text-right bg-gray-50 dark:bg-transparent">
          <a mat-stroked-button [routerLink]="[course.id]">
            <span class="inline-flex items-center">
              <span>Continue</span>

              <mat-icon
                class="ml-1.5 icon-size-5"
                [svgIcon]="'heroicons_solid:arrow-sm-right'"
              ></mat-icon>
            </span>
          </a>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- No contacts -->
  <ng-template #noContacts>
    <div
      class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
      *transloco="let t"
    >
      Keine {{ t(listController.getModelClassName() + '.name') }}
    </div>
  </ng-template>
</div>
