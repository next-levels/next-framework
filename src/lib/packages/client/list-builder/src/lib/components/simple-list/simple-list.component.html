<div
   class="relative flex flex-col sm:flex-row flex-0 sm:justify-around px-3 justify-between items-center border-l-1 mt-10 mb-4"
>
<query-input
  [style]="{ flex: '1' }"
  [model]="model"
  (queryChange)="setQuery($event)"
  [placeholder]="'Suche'"
  [modelReference]="modelReference"
  (openQueryRowsModalEvent)="openQueryRowsModal()"
  [searchQuery]="searchQuery"
>
</query-input>
</div>
<div class="relative">
  <ng-container *ngIf="this.modelFacade && this.modelFacade.base.filtered$ | async as contacts">
    <ng-container *ngIf="contacts.length; else noContacts">
      <ng-container *ngFor="let contact of contacts; let i = index; trackBy: trackByFn">
        <!-- Group
        <ng-container *ngIf="i === 0 || contact.name.charAt(0) !== contacts[i - 1].name.charAt(0)">
          <div class="z-10 sticky top-0 -mt-px px-6 py-1 md:px-8 border-t border-b font-medium uppercase text-secondary bg-gray-50 dark:bg-gray-900">
            {{contact.name.charAt(0)}}
          </div>
        </ng-container>
     Contact -->
        <a
          class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b"
          [ngClass]="'hover:bg-gray-100 dark:hover:bg-hover'"
          [routerLink]="[router.url.split('detail')[0] + '/detail/' + contact.id]">

          <div class="min-w-0 ml-4">
            <div class="font-medium leading-5 truncate">{{contact.name}}</div>
            <div class="leading-5 truncate text-secondary">{{contact.title}}</div>
          </div>
        </a>
      </ng-container>
    </ng-container>
  </ng-container>

  <!-- No contacts -->
  <ng-template #noContacts *transloco="let t">
    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">  Keine {{ t(listController.getModelClassName() + '.name') }}</div>
  </ng-template>

</div>
