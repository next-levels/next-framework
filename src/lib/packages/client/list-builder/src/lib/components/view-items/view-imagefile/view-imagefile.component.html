<div
  class="view-file-wrapper"
  [ngClass]="{ 'dark-transparent': listField?.options?.image_transparent }"
>
  <a
    class="cursor-pointer view-file-wrapper__view-button"
    target="_blank"
    [href]="_value"
    *ngIf="_value"
  >
    <mat-icon
      class="icon-size-4 view-file-wrapper__view-icon"
      [svgIcon]="'heroicons_solid:eye'"
    ></mat-icon>
  </a>
  <img *ngIf="_value" src="{{ _value }}" style="max-width: 200px" alt=""/>
  <img *ngIf="!_value"
       src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
       style="max-width: 40px" alt=""/>

</div>
