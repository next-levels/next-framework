<div class="input-textarea-wrapper mt-1 input-wrapper" [formGroup]="fg">
  <mat-form-field floatLabel="always" class="flex-auto">
    <mat-label *ngIf="!formField.noLabel">{{ formField.label }}</mat-label>
    <textarea
      matInput
      formControlName="{{ formField.name }}"
      [placeholder]="formField.label"
      rows="8"
    ></textarea>
  </mat-form-field>
</div>
