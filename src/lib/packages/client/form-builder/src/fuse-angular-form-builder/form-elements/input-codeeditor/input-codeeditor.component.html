<div class="input-textarea-wrapper mt-1 input-wrapper" [formGroup]="fg">
  <mat-label *ngIf="!formField.noLabel">{{ formField.label }}</mat-label>
  <button

    mat-mini-fab
    (click)="openEditor(value)"
    class="block mt-3"
  >
    <mat-icon [svgIcon]="'heroicons_outline:code-bracket'"></mat-icon>
  </button>

</div>

<ng-template #modalTemplate let-item>
  <ngs-code-editor
     [theme]="theme"
    [codeModel]="model"
    [options]="options"
    (valueChanged)="onCodeChanged($event)"
  >
  </ngs-code-editor>
</ng-template>
