<div [formGroup]="fg" class="input-dropdown-wrapper mt-1">
  <mat-form-field [class]="formStyles" class="flex-auto gt-xs:pr-3 w-full" floatLabel="always">
    <mat-label *ngIf="!formField.noLabel">{{ formField.label }}</mat-label>

    <mat-select (change)="logChange($event)" [formControlName]="formField.name">
      <mat-option *ngFor="let option of this.options" [value]="option.value">
        {{ option.value | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
