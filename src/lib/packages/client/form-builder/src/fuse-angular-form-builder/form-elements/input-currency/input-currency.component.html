<div class="input-text-wrapper mt-1 input-wrapper" [formGroup]="fg">
  <mat-form-field floatLabel="always">
    <mat-label>{{ formField.label }}</mat-label>
    <input
      matInput
      currencyMask
      [options]="{
        suffix: ' €',
        prefix: '',
        thousands: '.',
        decimal: ',',
        align: 'left',
        precision: 2
      }"
      formControlName="{{ formField.name }}"
      placeholder="{{ formField.label }}"
      [spellcheck]="false"
    />
  </mat-form-field>
</div>
