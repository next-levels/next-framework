<div class="input-date-wrapper mt-1" [formGroup]="fg">
  <mat-form-field floatLabel="always">
    <mat-label *ngIf="!formField.noLabel">{{ formField.label }}</mat-label>
    <input
      matInput
      formControlName="{{ formField.name }}"
      placeholder="{{ formField.label }}*"
      [matDatepicker]="publishedAtDatepicker"
    />
    <mat-datepicker-toggle matSuffix [for]="publishedAtDatepicker">
    </mat-datepicker-toggle>
    <mat-datepicker #publishedAtDatepicker></mat-datepicker>
  </mat-form-field>
</div>
