<div class="input-relation-wrapper mt-1 input-wrapper" [formGroup]="fg">
  <mat-form-field floatLabel="always" class="flex-auto gt-xs:pr-3 w-full">
    <mat-label *ngIf="!formField.noLabel">{{ formField.label }}</mat-label>

    <mat-select [formControlName]="formField.name" (change)="logChange($event)" (focus)="loadOptions()">
      <mat-option *ngFor="let option of this.options" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
