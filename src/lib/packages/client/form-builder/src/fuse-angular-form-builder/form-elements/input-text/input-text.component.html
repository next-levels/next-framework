<div class="input-text-wrapper mt-1 input-wrapper" [formGroup]="fg">
  <mat-form-field floatLabel="always">
    <mat-label *ngIf="!formField.noLabel">{{ formField.label }}</mat-label>
    <input
      matInput
      formControlName="{{ formField.name }}"
      placeholder="{{ formField.label }}"
      [spellcheck]="false"
    />
  </mat-form-field>
</div>
