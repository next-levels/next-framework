<div [formGroup]="fg" class="input-text-wrapper mt-1 input-wrapper" xmlns="http://www.w3.org/1999/html">
  <mat-form-field class="fuse-mat-rounded fuse-mat-emphasized-affix fuse-mat-bold" floatLabel="always">
    <mat-label *ngIf="!formField.noLabel">{{ formField.label }}</mat-label>
    <input
      [spellcheck]="false"
      formControlName="{{ formField.name }}"
      matInput
      placeholder="{{ formField.label }}"
    />


    <button (click)="translateField()"
            class=" mat-icon-button   mat-button
            matSuffix
            mat-icon-button"
    >
      <mat-icon
        (click)="translateField()"
        *ngIf="false"
        [svgIcon]="'heroicons_solid:globe-asia-australia'"
        class="icon-size-5 text-current"
      ></mat-icon>
    </button>


    @if (formControl?.invalid && formController) {
      <mat-error> {{ formController.getErrorMessage(formField.name) }}</mat-error>
    }
  </mat-form-field>
</div>
