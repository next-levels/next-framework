<ng-container [formGroup]="fg">
  <div class="relative">
    <span *ngIf="!formField.noLabel" class="custom-label font-medium">{{
        formField.label
      }}</span>
    <mat-icon
      (click)="translateField()"
      *ngIf="formField?.translatable"
      [svgIcon]="'heroicons_solid:globe-asia-australia'"
      class="icon-size-5 text-current cursor-pointer hover:primary-button"
      matIconSuffix
    ></mat-icon>
    <quill-editor
      [formControlName]="formField.name"
      [modules]="quillConfiguration"
      class="w-full mt-2 min-h-80 h-0"
      placeholder="Beschreibung"
    ></quill-editor>
  </div>


</ng-container>
