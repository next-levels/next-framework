<ng-container [formGroup]="fg">
  <div class="relative">
    <span class="custom-label font-medium" *ngIf="!formField.noLabel">{{
      formField.label
    }}</span>
    <quill-editor
      class="w-full mt-2"
      [formControlName]="formField.name"
      placeholder="Beschreibung"
      [modules]="quillConfiguration"
    ></quill-editor>
  </div>
</ng-container>
