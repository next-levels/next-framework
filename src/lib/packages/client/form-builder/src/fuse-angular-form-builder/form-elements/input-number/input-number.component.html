<ng-container [formGroup]="fg">
  <mat-form-field floatLabel="always">
    <mat-label>{{ formField.label }}</mat-label>
    <input
      matInput
      formControlName="{{ formField.name }}"
      placeholder="{{ formField.label }}"
      [spellcheck]="false"
      type="number"
    />
  </mat-form-field>
</ng-container>
