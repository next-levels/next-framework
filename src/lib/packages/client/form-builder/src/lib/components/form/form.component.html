<div
  class="form-set"
  [class.small-form]="
    controller && controller.formOptions && controller.formOptions.small
  "
>
  <ng-container *ngFor="let group of groups">
    <div class="w-full mb-2 mt-2" *ngIf="group.title">
      <div class="form-set-title">{{ group.title }}</div>
      <div
        *ngIf="group.description"
        class="form-set-title-secondary text-secondary"
      >
        {{ group.description }}
      </div>
    </div>
    <div class="flex w-full"
         [ngClass]="{
         'mt-3': group.title != null,
         '-m-2.5 -mt-5':group.title == null}"
         [class.flex-wrap]="!settings.nowrap">

      <nxt-form-element
        *ngFor="let field of group.fields"
        class="pr-5"
        [fieldName]="field"
        [formController]="controller"
        [readOnly]="readOnly"
        (change)="isFormValid($event)"
        (dataOutput)="isFormValid($event)"
      ></nxt-form-element>

    </div>
    <div class="my-10 "></div>
  </ng-container>
</div>
