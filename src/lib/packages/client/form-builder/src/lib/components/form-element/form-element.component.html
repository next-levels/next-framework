<div [ngClass]="{ 'd-none': formField?.hidden }">
  <ng-template #input></ng-template>
</div>
<div
  *ngIf="
    getFormControl()?.hasError(formField?.validation?.error_code) &&
    getFormControl()?.touched
  "
  class="fv-plugins-message-container invalid-feedback"
>
  {{ formField?.validation?.error_message }}
</div>
