<div>
  <div class="flex mb-5 flex-row items-start justify-between">
    <div>
      <h1 class="text-2xl font-bold">Übersetzung Feld {{ field.name }}</h1>
    </div>

    <app-button
      (click)="translateAll()"
      [loading]="loading"
      icon="sparkles"
      kind="helper"
      label="Automatisch übersetzen"
    />

  </div>

  @if (languages) {
    @for (lang of languages; track lang.id) {
      <mat-label class="font-medium">{{ 'system.languages.' + lang.iso | translate }}</mat-label>
      <nxt-form-element
        [formController]="langController"
        [formField]="getClonedField(lang.id)"
        class="pr-5"
      ></nxt-form-element>
    }
  }

  <mat-dialog-actions>
    <div class="flex w-full justify-between">
      <div class="inline-flex contents items-center justify-around">

        <div>
          <app-button
            (click)="fireAction()"
            icon="check"
            kind="secondary"
            label="Speichern"
          />
        </div>

        <div>
          <app-button
            (click)="fireAction()"
            icon="cloud-arrow-up"
            kind="primary"
            label="Speichern und veröffentlichen"
          />
        </div>

      </div>
    </div>
  </mat-dialog-actions>
</div>
