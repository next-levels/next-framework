<span class="pr-6 whitespace-nowrap">
  <span
    *ngIf="value == 'Antrag' || value == '2'"
    class="badge badge-light-warning me-auto"
    >Antrag</span
  >
  <span
    *ngIf="value == 'lebend' || value == '1'"
    class="badge badge-light-success me-auto"
    >lebend</span
  >
  <span
    *ngIf="value == 'storniert' || value == '3'"
    class="badge badge-light-danger me-auto"
    >storniert</span
  >
</span>
