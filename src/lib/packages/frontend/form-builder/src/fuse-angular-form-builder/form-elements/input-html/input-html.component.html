<ng-container [formGroup]="fg">
  <div class="relative">
    <p class="mb-1 font-medium ng-star-inserted">
      {{ formField.label }}
    </p>
    <quill-editor
      class="w-full"
      [formControlName]="formField.name"
      placeholder="Beschreibung"
      [modules]="quillConfiguration"
    ></quill-editor>
  </div>
</ng-container>
