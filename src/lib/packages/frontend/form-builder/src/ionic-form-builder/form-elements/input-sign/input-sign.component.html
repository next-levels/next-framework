<ng-container [formGroup]="fg">
  <div class="mt-3">
    <label>
      <span class="roboto" style="color: #888888">{{ formField.label }}</span>
      <p *ngIf="comment" class="roboto" style="color: #888888; font-size: 13px">
        {{ comment }}
      </p>
      <div class="signature-pad mt-2">
        <div>
          <ion-icon
            class="refresh-icon"
            color="secondary"
            name="refresh-outline"
            (click)="clear()"
            style="position: absolute; left: 25px; margin-top: 10px"
          ></ion-icon>
          <canvas
            class="signature-pad-canvas"
            #canvas
            width="360px"
            height="180px"
            style="
              touch-action: none;
              border: 3px dashed gray;
              width: 360px;
              height: 180px;
            "
          ></canvas>
        </div>
      </div>
    </label>
  </div>
</ng-container>
