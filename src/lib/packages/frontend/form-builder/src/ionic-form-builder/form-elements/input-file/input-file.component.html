<ng-container [formGroup]="fg">
  <div class="mt-3">
    <label>
      <span class="roboto" style="color: #888888">{{ formField.label }}</span>
    </label>
    <ion-card
      (click)="takeImage($event)"
      [ngClass]="{
        'file-exists': bill !== null,
        'card-hover': bill === null
      }"
      class="mt-1 p-0r d-center"
      id="takeImage"
      style="width: 100%; min-height: 44px; color: #ffffff; font-size: 20px"
    >
      <ion-icon
        *ngIf="!uploading && bill === null"
        name="camera-outline"
      ></ion-icon>

      <ion-icon
        *ngIf="!uploading && bill !== null"
        class="refresh-icon"
        color="secondary"
        name="refresh-outline"
      ></ion-icon>

      <ion-spinner *ngIf="uploading" color="light"></ion-spinner>

      <img *ngIf="!uploading && bill !== null && !file_is_pdf" [src]="bill" />
      <ion-icon
        *ngIf="!uploading && bill !== null && file_is_pdf"
        name="document-outline"
        style="width: 100%; height: 83px; margin-top: 40px; margin-bottom: 40px"
      ></ion-icon>
      <span
        class="filename"
        *ngIf="!uploading && bill !== null && file_is_pdf"
        >{{ file?.name }}</span
      >

      <input
        #filePicker
        type="file"
        [hidden]="true"
        (change)="getPhotoWeb($event)"
      />
    </ion-card>
  </div>
</ng-container>
