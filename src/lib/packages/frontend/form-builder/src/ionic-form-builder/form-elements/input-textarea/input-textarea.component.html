<ng-container [formGroup]="fg">
  <div class="mt-3">
    <span class="roboto" style="color: #888888">{{ formField.label }}</span>
    <ion-textarea
      name="company_name"
      [formControlName]="formField.name"
      [placeholder]="formField.label"
      type="text"
      class="m-0 mt-1"
      autoGrow="true"
    ></ion-textarea>
  </div>
</ng-container>
