<div class="mt-3">
  <label>
    <span class="roboto" style="color: #888888">{{ formField.label }}</span>
  </label>
  <div class="input-dropdown-wrapper" [formGroup]="fg">
    <mat-form-field>
      <mat-select
        [formControlName]="formField.name"
        (change)="logChange($event)"
      >
        <mat-option *ngFor="let option of this.options" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
