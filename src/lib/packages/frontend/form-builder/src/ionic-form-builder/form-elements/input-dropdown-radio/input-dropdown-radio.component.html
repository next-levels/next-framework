<div class="mt-3">
  <label>
    <span class="roboto" style="color: #888888">{{ formField.label }}</span>
  </label>
  <div class="input-dropdown-radio-wrapper mt-2" [formGroup]="fg">
    <ion-radio-group
      [formControlName]="formField.name"
      [value]="formController?.getValue(this.formField.name)"
    >
      <ion-item *ngFor="let option of this.options">
        <ion-label>{{ option.label }}</ion-label>
        <ion-radio slot="start" [value]="option.value"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </div>
</div>
